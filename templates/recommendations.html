<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ system|capitalize }} Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Top {{ system|capitalize }} Recommendations</h1>
    <div class="row">
      {% for rec in recommendations %}
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          {% if rec[1] %}
          <img src="{{ rec[1] }}" class="card-img-top" alt="{{ rec[0] }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ rec[0] }}</h5>
            <p class="card-text">
              Estimated Rating: <span class="badge bg-primary">{{ "%.2f"|format(rec[2]) }}</span>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="/index?system={{ system }}" class="btn btn-secondary mt-4">Back to {{ system|capitalize }} Selection</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-4">Logout</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
