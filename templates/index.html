<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ system|capitalize }} Recommender - Select Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Select {{ system|capitalize }} to Rate</h1>
    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name...">
    </div>
    <form action="/rate?system={{ system }}" method="post">
      <div class="row" id="itemsContainer">
        {% for restaurant in restaurants %}
          <div class="col-md-4 mb-4 item-card">
            <div class="card h-100">
              {% if restaurant.image %}
                <img src="{{ restaurant.image }}" class="card-img-top" alt="{{ restaurant.name }}">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                {% if restaurant.description %}
                  <p class="card-text">{{ restaurant.description }}</p>
                {% else %}
                  <p class="card-text text-muted">No description available.</p>
                {% endif %}
              </div>
              <div class="card-footer">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="restaurant" value="{{ loop.index0 }}" id="item{{ loop.index0 }}">
                  <label class="form-check-label" for="item{{ loop.index0 }}">Select</label>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Rate Selected {{ system|capitalize }}</button>
    </form>
    <a href="{{ url_for('dashboard') }}?system={{ system }}" class="btn btn-info mt-3">My Recommendations</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-3">Logout</a>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const itemCards = document.querySelectorAll('.item-card');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      itemCards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        card.style.display = title.includes(filter) ? 'block' : 'none';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
