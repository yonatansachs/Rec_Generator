<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rate Selected {{ system|capitalize }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Rate the Selected {{ system|capitalize }}</h1>
    <form action="/recommend?system={{ system }}" method="post">
      {% for restaurant, index in zip(restaurants, indexes) %}
      <div class="card mb-3 shadow-sm">
        <div class="row g-0">
          {% if restaurant.image %}
          <div class="col-md-4">
            <img src="{{ restaurant.image }}" class="img-fluid rounded-start" alt="{{ restaurant.name }}">
          </div>
          {% endif %}
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ restaurant.name }}</h5>
              {% if restaurant.description %}
                <p class="card-text">{{ restaurant.description }}</p>
              {% else %}
                <p class="card-text text-muted">No description available.</p>
              {% endif %}
              <div class="mb-3">
                <label for="rating_{{ index }}" class="form-label">Your Rating (1-5):</label>
                <input type="number" class="form-control" id="rating_{{ index }}" name="rating_{{ index }}" min="1" max="5" step="0.5" required>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <input type="hidden" name="indexes" value="{{ indexes | join(',') }}">
      <button type="submit" class="btn btn-success">Get Recommendations</button>
    </form>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-3">Logout</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
