<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Save Custom Dataset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1 class="mb-4">Save Custom Dataset</h1>
    <form action="{{ url_for('save_custom_dataset') }}" method="post">
      <div class="mb-3">
        <label for="dataset_name" class="form-label">Dataset Name:</label>
        <input type="text" class="form-control" id="dataset_name" name="dataset_name" placeholder="Enter a name for your dataset">
      </div>
      <button type="submit" class="btn btn-primary">Save Data File</button>
    </form>
    <a href="{{ url_for('choose_system') }}" class="btn btn-secondary mt-3">Back to System Selection</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
