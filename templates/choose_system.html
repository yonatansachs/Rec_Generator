<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select a Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1 class="mb-4">Choose a Recommendation System</h1>
    <div class="list-group">
      {% for key, sys in systems.items() %}
      <a href="{{ url_for('index') }}?system={{ key }}" class="list-group-item list-group-item-action">
        {{ sys.display }}
      </a>
      {% endfor %}
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-4">Logout</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
